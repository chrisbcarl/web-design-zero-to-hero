<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centering Elements with CSS!</title>
    <style>
        /* stolen from https://www.jakpsatweb.cz/css/css-vertical-center-solution.html */
        html {
            height: 100%;
            display: flex;
            /* flex-direction: column;*/
            align-items: center;
            justify-content: center;

            border-color: red;
            border-style: solid;
            border-width: 5px;    
        }
        #containter {
            height: 75%;
            display: flex;
            /* flex-direction: column;*/
            align-items: center;
            /* justify-content: center;*/
            
            border-color: green;
            border-style: solid;
            border-width: 3px;
        }
        #content {
            height: auto;
            border-color: blue;
            border-style: solid;
            border-width: 2px;
        }
        div {
            border-color: yellow;
            border-style: solid;
            border-width: 1px;
        }
        </style>
    </head>
    <body id="containter">
        <div id="content">
            <div>            
                <p>
                    any text<br>
                    any height<br>
                    any content, for example generated from DB<br>
                    everything is vertically centered
                </p>
            </div>
            <div>
                <p>
                    another div
                </p>
            </div>
        </div>
    </body>
</html>

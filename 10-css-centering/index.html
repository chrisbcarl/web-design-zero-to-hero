<!doctype html>
<html>
    <head>
        <title>Centering stuff</title>
    </head>
    <style>
        html {
            height: 100%;
            display: flex;
            /* flex-direction: column;*/
            align-items: center;
            justify-content: center;

            border-color: red;
            border-style: solid;
            border-width: 1px;    
        }
        #containter {
            height: 75%;
            display: flex;
            /* flex-direction: column;*/
            align-items: center;
            /* justify-content: center;*/
            
            border-color: green;
            border-style: solid;
            border-width: 1px;
        }
        #content {
            height: auto;
            border-color: blue;
            border-style: solid;
            border-width: 1px;
        }
    </style>
    <body id="containter">
        <!-- https://www.jakpsatweb.cz/css/css-vertical-center-solution.html -->
        <div id="content">
            any text<br>
            any height<br>
            any content, for example generated from DB<br>
            everything is vertically centered
        </div>
    </body>
</html>
